<body>

    <!-- Page Content -->
    <a href="index.html"><div id="logout">Logout <i class="fa fa-power-off"></i></div></a>
    <div id="sideBar"></div>
    <div class="container">
     
    <!--Headings-->    
        <div class="col-md-12 col-sm-12">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <div class="suppHeading">
                        Supplementary Evaluation 
                        <div class = "programName">
                           VISUAL <br/> ARTS
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-md-offset-1">
                    <div id="preview">
                        This area is desginated to the preview. It will only appear when the upload is complete.<br/>
                        It will have a preview of the media they've uploaded. They can now press next in order to move on
                    </div>
                </div>
            </div>
        </div>
    <!--/Headings-->
        
         <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 id ="portfolio">Please upload an image of your piece</h3>     
            </div>
        </div>
             <div class="row">
             
             <div class="col-md-4 col-sm-12 ">
                 <br/>
                
                 <input class ="filestyle" type="file" data-buttonBefore="true" onclick="toggleVis(document.getElementById('uploadButton'))"><br/>
               
                 
                 
                 <button id="uploadButton" onclick="toggleVis(document.getElementById('progressBar'))">
                    Upload <i class="fa fa-upload"></i>

                 </button>
                 </div>
                 
             </div>
        <br/>
      <div  id="progressBar" class="row">
          <div class="col-md-4 col-sm-12">
              
          
              
              
          <div class="progress">
  <div class="progress-bar progress-bar-danger active"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
    <span class="sr-only">45% Complete</span>
  </div>
</div>
              </div>
        </div>

    <!--Save/Next/Prev-->
    <br/>  <br/>  <br/>
       <div class="row">
        <div class="col-md-7 col-sm-12">
 
     <div class="col-md-3 col-sm-12">
     	<a id="prevButton" href="visa_app2.html"> <i class="fa fa-angle-left"></i> Prev </a>
     </div>
     <center>
     <div class="col-md-2 col-md-offset-2 col-sm-12">

     </div> 
     </center> 
    <div class="col-md-3 col-md-offset-2 col-sm-12">

     <!--File Chooser-->
    <script type="text/javascript" src="js/bootstrap-filestyle.js"> </script>
 
<script>
    var toggleVis= function(element){
        if(element.style.visibility='hidden'){
            element.style.visibility='visible';
        }
      
    };
        

    
 $(":file").filestyle({buttonBefore: true});
</script>
